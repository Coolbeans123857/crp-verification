<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CRP Verification</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #2e2e2e; 
        color: #fff;
        text-align: center;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    h1, p, .btn {
        opacity: 0;
        animation: fadeIn 1s forwards;
    }
    h1 { color: #00bfff; font-size: 1.8em; margin-bottom: 20px; animation-delay: 0.2s; }
    p { font-size: 1em; margin-bottom: 40px; animation-delay: 0.4s; }
    .btn {
        display: block;
        width: 80%;
        max-width: 300px;
        margin: 0 auto;
        padding: 20px;
        background-color: #e74c3c;
        color: white;
        text-decoration: none;
        border-radius: 10px;
        font-size: 1.2em;
        font-weight: bold;
        transition: background-color 0.3s;
        animation-delay: 0.6s;
    }
    .btn:hover { background-color: #c0392b; }
</style>
</head>
<body>
    <h1>CRP Verification</h1>
    <p>Tap the button below to start Roblox account verification and access CRP features inside the app.</p>

    <a href="https://www.roblox.com/age-verification" target="_blank" class="btn" id="verifyBtn">Start Verification</a>

    <script>
        const callbackURL = "myapp://verified"; // <-- Replace with your appâ€™s callback URL
        const button = document.getElementById("verifyBtn");

        button.addEventListener("click", () => {
            // Open Roblox verification in a new tab (already handled by href)
            // Then, optionally redirect the app back after a short delay
            setTimeout(() => {
                window.location.href = callbackURL;
            }, 2000); // Adjust delay if needed
        });
    </script>
</body>
</html>
